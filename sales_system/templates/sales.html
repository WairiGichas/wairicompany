<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SalesSystem</title>
    <link rel="stylesheet" href="/static/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--navigation bar-->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #229cf3"
    >
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">IMS</span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sales">Sales</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="products">Products</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="inventories">Inventory</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../templates/stocks.html">Stock</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

{% for sls in sales %}
<tr>
<th  scope = "col" > {{ sls [0] }} < /th >
<td > {{sls[1]}} < /td >
<td > {{sls[2]}} < /td >
<td > {{sls[3]}} < /td >
<td > {{sls[4]}} < /td >
<th scope = "col" > {{sls[0]}} < /th >
</tr >
{% endfor %}



</body>
</html>
