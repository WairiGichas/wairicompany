            <div class="col-lg-9">  
                
                <div class="form-container" style="position: relative; height: 200px">
                <form>
                    <div class="row mb-3">
                        <div class="col-3">
                      <button type="button" class="col-sm-2 col-form-button" style="position:absolute; right: 50%">+ Add New Item</button>                     
                    </div>
                </div>

                    <div class="row mb-3">
                      <div div class="col-lg-3">
                      
                       <label for="show">show</label> <select id="entry" name="entry"  size= "1" multiple class="entry-option" style="width:70px; height:20px">
                            <option value="entry">entry</option>
                            <option value="1">2</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                </select>
                <label for="entries">entries</label>
                </div>
                      <input type="password" class="form-control" id="inputPassword3">
                      <div class="col-sm-10">

                      </form>
                     
                      {% for prods in products %}
                      <tr>
                      <th  scope = "col" > {{ prods [0] }} < /th >
                      <td > {{prods[1]}} < /td >
                      <td > {{prods[2]}} < /td >
                      <td > {{prods[3]}} < /td >
                      <td > {{prods[4]}} < /td >
                      <th scope = "col" > {{prods[0]}} < /th >
                      </tr >
                      {% endfor %} 

                      </div>
                    </div>

                <form action="/process-contact" method="post">


                    <label for="show">Show</label>
                    <input
                      type="text"
                      id="name"
                      name="name"
                      placeholder="Your names in full.." required>
                    <label for="entries">entries:</label>
          
                    <input type="search" value="Submit" />
